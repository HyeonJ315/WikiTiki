<!-- Modal -->
<script type="text/javascript" src="_components/modal/modal.js"></script>
<link rel="stylesheet" type="text/css" href="_components/modal/modal.css">
<div class="modal fade modal-center" data-backdrop="static" id="modalPopup" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modal-id-title">Modal Header</h4>
                <button type="button" class="close" data-dismiss="modal" style="margin:0px; padding: 0px;" >&times;</button>
            </div>
            <div class="modal-body">
                <p id="modal-id-text">Some text in the modal.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary" onclick="onModalNo()">No</button>
                <button type="button" class="btn btn-outline-primary" onclick="onModalYes()" style="margin-left:20px;">Yes</button>
            </div>
        </div>
    </div>
</div>
